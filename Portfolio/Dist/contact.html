<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right,orange,white,green);
}
.contact_container{
    height: 430px;
    width: 400px;
    background: linear-gradient(to bottom, orange,white,green);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    gap: 15px;
}
input{
    padding: 10px 15px;
    width: 80%;
    border-radius: 20px;
    border: none;
}
textarea{
    height: 120px;
    width: 80%;
    padding: 10px;
    border-radius: 10px;
}
button{
    padding: 15px 25px;
    width: 150px;
    cursor: pointer;
    border-radius: 25px;
    border: none;
    outline-color: blue;
    background: linear-gradient(to right,orange,white,green);
    font-weight: bold;
}
button:hover{
    background: blue;
    color: white;
}
input:focus{
    outline-color: blue;
}
@media screen and (max-width:430px){
    .container{
        width: 100%;
        max-height: 100%;
    }
    .contact_container{
        width: 300px;
        justify-content: space-evenly;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <form <form action="https://api.web3forms.com/submit" method="POST"> 
        <div class="contact_container">
            <h2>Contact Me!</h2>
            <input type="hidden" name="access_key" value="b7faf0e6-8c0f-455b-be4f-1056b02aa425">
            <input type="text" name="Name" class="contact" placeholder="Your name" required>
            <input type="number" name="Phone number" class="contact" placeholder="Your number" required>
            <input type="email" name="email" class="contact" placeholder="Your email" required>
            <textarea name="message" placeholder="Your query" class="contact"></textarea>
            <button type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
